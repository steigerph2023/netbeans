<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Course</title>
    </h:head>
    <h:body> 

        <center>
            <ui:composition template="/templates/common.xhtml">
                <ui:define name="left">
                    <p:panel>
                        <h:panelGrid>
                            <p:link outcome="addCourse" value="Add New Course"/>
                            <p:link outcome="main" value="Return to Main"/>
                        </h:panelGrid>
                    </p:panel>

                </ui:define>
                <ui:define name="content">
                    <center>
                        <h3><p:outputLabel value="Course List"/></h3>
                        <f:view>
                            <h:form>
                                <h:dataTable value="#{course.showAll()}" var="c" bgcolor="green" border="1">
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Course ID"/>
                                        </f:facet>
                                        <h:outputText value="#{c.courseID}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Course Code"/>
                                        </f:facet>
                                        <h:outputText value="#{c.courseCode}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Course Title"/>
                                        </f:facet>
                                        <h:outputText value="#{c.courseTitle}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Program Code"/>
                                        </f:facet>
                                        <h:outputText value="#{c.programCode}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Year Level"/>
                                        </f:facet>
                                        <h:outputText value="#{c.year}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Semester"/>
                                        </f:facet>
                                        <h:outputText value="#{c.semester}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Units"/>
                                        </f:facet>
                                        <h:outputText value="#{c.units}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Lecture Hours"/>
                                        </f:facet>
                                        <h:outputText value="#{c.lecHours}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Lecture Hours"/>
                                        </f:facet>
                                        <h:outputText value="#{c.labHours}"/>
                                    </p:column>
                                    <p:column>
                                        <p:commandButton icon="pi pi-pencil" action="#{c.editCourse(c.courseCode)}" value="View"/>
                                    </p:column>

                                </h:dataTable>
                            </h:form>
                        </f:view>
                    </center>
                </ui:define>
            </ui:composition>
        </center>


    </h:body>
</html>
